<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="app-title">Scribbler</div>
    </div>

    <div id="tab-bar">
        <div id="tab-container"></div>
        <button id="add-tab-btn" title="Add New Sheet">+</button>
    </div>

    <div class="main-content-wrapper">
        <div class="controls-sidebar">
            <div class="brush-size-control">
                <label for="brushSizeSlider">Brush Size:</label>
                <input type="range" id="brushSizeSlider" min="1" max="50" value="5">
                <span id="brushSizeValue">5</span>
            </div>
            <div id="colorPaletteGrid">
                </div>
        </div>
        <div class="main-content">
            <canvas id="scribbleCanvas"></canvas>
            <div class="bottom-controls">
                <button id="clearButton">Clear</button>
                <div id="footer">
                    For support and code base:<a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
