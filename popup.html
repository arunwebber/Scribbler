<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="app-title">Scribbler</div>
        <div id="header-controls">
            <button id="clearButton">Clear</button>
        </div>
    </div>

    <div id="tab-bar">
        <div id="tab-container"></div>
        <button id="add-tab-btn" title="Add New Sheet">+</button>
    </div>

    <div class="main-content-wrapper">
        <div class="controls-sidebar">
            <div id="toolPalette" class="tool-palette">
                <button id="brushTool" class="tool-btn active" title="Brush Tool">
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor' width='24' height='24'><path d='M0 0h24v24H0z' fill='none'/><path d='M18.3 5.7c-.4-.4-1-.4-1.4 0l-12 12c-.4.4-.4 1 0 1.4s1 .4 1.4 0l12-12c.4-.4.4-1 0-1.4zM10.9 9.3l-2 2-3.6 3.6c-.4.4-1 .4-1.4 0-.4-.4-.4-1 0-1.4l3.6-3.6 2-2zM15 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5z'/></svg>">
                </button>
                <button id="pointerTool" class="tool-btn" title="Pointer Tool">
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor' width='24' height='24'><path d='M0 0h24v24H0z' fill='none'/><path d='M3 21v-4l-3-3 3-3V7l7-3 7 3v4l3 3-3 3v4l-7 3zM5 19h4v-2H5v2zM5 15h4v-2H5v2zM5 11h4v-2H5v2z'/></svg>">
                </button>
            </div>
            <div class="brush-size-control">
                <label for="brushSizeSlider">Brush Size:</label>
                <input type="range" id="brushSizeSlider" min="1" max="50" value="5">
                <span id="brushSizeValue">5</span>
            </div>
            <div id="colorPaletteGrid">
            </div>
            <button id="uploadImageBtn" class="sidebar-btn">Upload Image</button>
        </div>
        <div class="main-content">
            <canvas id="mainCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
        </div>
    </div>

    <div id="footer">
        <div id="footer-info">
            For support and code base: <a href="https://github.com/HashProLabs" target="_blank">HashProLabs</a>
        </div>
        <div id="footer-buttons">
            <button id="downloadBtn">Download</button>
            <button id="printBtn">Print</button>
        </div>
    </div>
    
    <input type="file" id="image-upload" accept="image/*" style="display: none;">

    <script src="popup.js"></script>
</body>
</html>
